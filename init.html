<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;400;700&display=swap" rel="stylesheet">
    <script src="encriptador.js" defer></script>
</head>
<body>
    <header>
        <img src="item/logo.png" alt="" class="">
    </header>
    <section class="entrada">
        <textarea id="entrada" placeholder="Ingrese el texto aquí" oninput="handleInput()"></textarea>
        <br>
        <div class="button-position">
            <p class="advertencia">⚠️ Solo letras minúsculas y sin acentos</p>
            <button class="button" onclick="encriptar()">Encriptar</button> 
            <button class="button1" onclick="desencriptar()">Desencriptar</button>
        </div>
    </section>
    <div class="salida">
        <div id="contenido">
            <img id="item" src="item/img.png" alt="Imagen" height="50%">
            <div id="mensaje" class="hidden">
                <h2>Ningún mensaje fue encontrado</h2>
                <p>Ingrese el texto que desee encriptar o desencriptar</p>
            </div>
        </div>
        <button id="copyButton" class="button hidden" onclick="copyToClipboard()">Copiar</button>
    </div>
</body>
</html>
